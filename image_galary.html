<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Image Gallery</title>
    <link rel="stylesheet" href="inmage_galary.css">
</head>
<body>
    <h1>Image Gallery with Download Option</h1>
    <div class="gallery" id="gallery"></div>

    <!-- Lightbox -->
    <div id="lightbox" class="lightbox">
        <span class="close">&times;</span>
        <img class="lightbox-content" id="lightbox-img">
        <a id="download-btn" class="download-btn" download>Download</a>
    </div>

    <script src="image_galary.js"></script>
</body>
</html>
